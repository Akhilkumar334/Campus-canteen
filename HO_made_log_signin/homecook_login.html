<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Cook Login</title>
    <link rel="stylesheet" href="homecook_login.css">
</head>
<body>

    <div class="container">
        <h2>Home Cook Login</h2>

        <form id="homecookLoginForm">
            <div class="input-group">
                <label>Email</label>
                <input 
                    type="email" 
                    id="homecookEmail" 
                    placeholder="Enter your email" 
                    required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input 
                    type="password" 
                    id="homecookPassword" 
                    placeholder="Enter password" 
                    required>
            </div>

            <button class="btn" type="submit">Login</button>

            <p class="signup">
                <a href="homecook_signin.html">Donâ€™t have a Home Cook account? Sign Up</a>
            </p>
        </form>
    </div>

    <script src="homecook_login.js"></script>
</body>
</html>
