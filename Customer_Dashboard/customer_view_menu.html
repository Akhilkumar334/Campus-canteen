<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="customer_view_menu.css">
</head>
<body>

    <!-- LEFT MAIN CONTENT -->
    <section class="menu-section">
        <button class="back-btn" onclick="goBack()">
            <span class="material-icons">arrow_back</span> Back
        </button>

        <div id="vendorHeader" class="vendor-header">
            <!-- Vendor name, status, slots etc injected here -->
        </div>

        <h2 class="menu-title">Menu</h2>

        <div id="menuList" class="menu-list">
            <!-- menu items loaded here -->
        </div>
    </section>

    <!-- RIGHT CART SIDEBAR -->
    <aside class="cart-section">
        <h2>Your Cart</h2>

        <div id="cartItems" class="cart-items"></div>

        <div class="cart-summary">
            <p><strong>Subtotal:</strong> ₹<span id="subtotal">0</span></p>
            <p id="prepayRow" style="display:none;">
                <strong>Prepay (required):</strong> ₹<span id="prepayAmount">0</span>
            </p>
            <p><strong>Total:</strong> ₹<span id="totalAmount">0</span></p>

            <button id="placeOrderBtn" class="place-order-btn" onclick="placeOrder()">Place Order</button>
        </div>
    </aside>

<script src="customer_view_menu.js"></script>
</body>
</html>
