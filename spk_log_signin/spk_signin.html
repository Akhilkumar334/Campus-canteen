<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopkeeper Sign Up</title>
    <link rel="stylesheet" href="spk_signin.css">
</head>
<body>

    <div class="container">
        <h2>Shopkeeper Registration</h2>

        <form id="shopkeeperSignupForm">

            <!-- OWNER NAME -->
            <div class="input-group">
                <label>Owner Name</label>
                <input type="text" id="ownerName" placeholder="Enter owner name" required>
            </div>

            <!-- SHOP NAME -->
            <div class="input-group">
                <label>Shop Name</label>
                <input type="text" id="shopName" placeholder="Enter shop name" required>
            </div>

            <!-- MOBILE -->
            <div class="input-group">
                <label>Mobile Number</label>
                <input type="tel" id="mobile" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
            </div>

            <!-- EMAIL -->
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter email" required>
            </div>

            <!-- SEND OTP BUTTON -->
            <button type="button" class="otp-btn" id="sendOtpBtn">Send OTP</button>

            <!-- OTP FIELD (Hidden initially) -->
            <div class="input-group" id="otpSection" style="display: none;">
                <label>Enter OTP</label>
                <input type="text" id="otp" placeholder="Enter OTP" maxlength="6">
            </div>

            <!-- SHOP ADDRESS -->
            <div class="input-group">
                <label>Shop Address</label>
                <input type="text" id="address" placeholder="Enter full shop address" required>
            </div>

            <!-- DOCUMENT UPLOADS -->
            <div class="input-group">
                <label>Upload Shop Photo</label>
                <input type="file" id="shopPhoto" accept="image/*" required>
            </div>

            <div class="input-group">
                <label>Upload ID Proof (Owner)</label>
                <input type="file" id="idProof" accept="image/*, .pdf" required>
            </div>

            <!-- PASSWORD -->
            <div class="input-group">
                <label>Create Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
            </div>

            <!-- FINAL SIGNUP BUTTON -->
            <button type="submit" class="btn" id="signupBtn" disabled>Register</button>

        </form>

    </div>

<script src="spk_signin.js"></script>
</body>
</html>
